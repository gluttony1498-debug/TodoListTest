spring.datasource.url=jdbc:mysql://localhost:3306/todolist?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Tokyo
# MySQL接続URL（DB名=todolist）
spring.datasource.username=root
# MySQLユーザー名
spring.datasource.password=${DB_PASSWORD}
# MySQLパスワード（環境変数）
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# MySQLドライバを明示
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# ローカルはMySQL方言